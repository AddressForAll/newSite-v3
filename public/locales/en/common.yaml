about:
  whoweare:
    title: Who we are?
    text:
      The Geo-social Technologies AddressForAll Institute aims to advocate for
      open data and social improvement through the good use of technology with an
      emphasis on geo-spatial technologies
  historic:
    title: Background
    text:
      As part of their work supporting the collaborative map project OpenStreetMap,
      for 3 years the founders of the Institute tried to motivate the Brazilian government
      to create an open and collaborative address database in Brazil. Seeing that
      the project did not go beyond ideation due to lack of political will or strength,
      Thierry Jean, Filipe Rocha and Peter Krauss decided to launch the "AddressForAll"
      project in 2020 and created a non-profit association called "Geo-Social Technologies
      AddressForAll Institute".
