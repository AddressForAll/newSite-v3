apis:
  md: |-
    # APIs
     The APIs of the AddressForAll Institute Portal correspond to direct access functionalities to our database, i.e. the described Data can be accessed indirectly through our git repositories, as directly through our APIs. For technical details see the [documentation](https://github.com/AddressForAll)
  html: |-
    <h1>APIs</h1>
     <p>The APIs of the AddressForAll Institute Portal correspond to direct access functionalities to our database, i.e. the described Data can be accessed indirectly through our git repositories, as directly through our APIs. For technical details see the <a href="https://github.com/AddressForAll">documentation</a></p>
services:
  md:
    "# Services\n <h2>Sponsorship:</h2>\n We are sponsored by companies and entities,
    interested in seeing the project grow. We have a team that calls data holders
    and motivates them to donate their data to the AddressForAll project, with free
    licenses. We do active advocacy work for open data and teach governments how to
    publish their data in the public domain with the CC0 license which is the most
    appropriate. \n\n We can make specific campaigns in regions or countries, on demand
    of a sponsor, however the result of the work is open to everyone. If your company
    leverages data from the AddressForAll Institute, please contact us to contribute
    financially to this effort so that the project can grow.\n <h2>Services for governments:</h2>\n
    Sometimes governments wish to orchestrate an open address database project on
    their territory, but lack the budget, organizational structure or expertise to
    do so. These governments can contract the AddressForAll Institute to organize
    and operate the project in their country.\n\n The development of the project may
    lead to the proposal of new laws improving the management of addresses, as we
    have seen in France or Uruguay, for example."
contribute:
  md: |-
    # Contribute
     The AddressForAll Institute counts on everyone's collaboration. If your company or the government entity in which you participate has relevant data, please contact us. Even if you consider the data unreliable, when cross-referencing it with other data, it can help a lot in the final quality of the work. .

     Data yielded do not necessarily have to be from addresses. When we receive orthophotos or complete map files, we will try to make this data available to the OpenStreetMap community to make your work of mapping the world easier.

     If you would like to be an Ambassador for the AddressForAll project in your region or industry, there is a lot you can do to help us build an excellent open address base.
     <h2>OR</h2>
     If you would like to share your impressions and tips on how we can constantly improve, please contact us. All contributions are very welcome.
faq:
  title: Frequently Asked Questions FAQ
  dados:
    title: Data
    q01:
      q:
        I have submitted a geographic database of my municipality. Can I see this
        data in AddressForAll?
      a:
        text: "Yes, the received data is available in 3 ways:"
        pt01:
          Preserved Data. Each package is preserved for 20 years, we keep the
          data as received, and make it available for download;
        pt02:
          Filtered Data, made available almost raw, through maps, statistics or
          downloads. This is data that has undergone preliminary treatment (only the
          structure of the original data is treated);
        pt03:
          'Consolidated data, with possibly modified content, made available in
          services, APIs and downloads. It will no longer be "your data", as your
          contribution may be discarded, or be mixed in the form of an average with
          other data. '
        subtext:
          'There are several types of modification, let''s look at some examples.
          The Institute may decide to consolidate street names, for example, by replacing
          all abbreviations "Av." with "Avenida". If the address points are positioned
          in the middle of the lot, the Institute will reposition the point to the
          front of the lot, close to the street. '
    q02:
      q: Can I see the license data?
      a:
        text:
          <p>Yes. For each type of data (preserved, filtered, and consolidated),
          there can be a different license. Original and filtered data are licensed
          according to the original donor data. Consolidated data receives a license
          according to traceable originals, and in the case of the same data with
          different licenses, the most open (least restrictive) is adopted, ranging
          on the spectrum of "license families" from CC0 to CC-BY-NC-SA, but with
          the majority in CC0. </p> <p>When the original data comes from a public
          agency, even if it does not have a license, the license provided for by
          the legislation of the country (or more specific jurisdiction) is implicit.</p>
          <p>For example, in Brazil we apply the following rule:</p>
        pt01: Data from federal agencies are always CC0.
        pt02:
          "Data from municipal or state agencies: these are generally implicitly
          open like the federal ones, but may depend on specific legislation."
        subtext:
          The consolidated data, because they have value added by the Institute,
          are given the Institute's license of choice, which is CC0 whenever possible.
    q03:
      q: Can I download the data and combine it with my internal database?
      a:
        <p>Yes and no. AddresForAll seeks to work with open data, and two licenses
        are available. The first, CC0, allows you to do "everything." You can download
        the data, mix it with private data, and declare the new set private. </p>
        <p>The CC-BY-SA license, similar to ODbL, used for example by OpenStreetMap,
        is not so permissive and can "contaminate" the base receiving the data. The
        database resulting from the combination of the two data can no longer be "private"
        or redistributed under the CC0 license, but only under the CC-BY-SA license.
        This may be inappropriate for government entities that are committed to publishing
        their data in the Public domain, for example in the official journal. </p>
    q04:
      q: Can I send data?
      a: Yes, please contact us.
