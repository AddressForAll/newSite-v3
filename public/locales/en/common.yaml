data:
  title: Data
  text:
    "We have a team that calls data holders and motivates them to donate the data
    to the AddressForAll project, with free licenses. We always recommend releasing
    data in the public domain and the use of <strong>CC0 license</strong>, but we
    also accept CC-BY and CC-BY-SA licensed data. "
  phases:
    text: "Our data are available in 3 treatment phases:"
    phase01:
      title: Preserved Data
      text:
        <p>The data and licenses of the <strong>Digital-Guard project</strong>
        are strictly controlled and preserved just like the originals received from
        the donors. It is the "raw data", without standardization and in many different
        formats (CSV, Shapefile, Geojason etc.).  <strong>They are preserved for 20
        years</strong>, and during that time can be downloaded, just as we received
        them. </p.
    phase02:
      title: Filtered data
      text:
        "<p>Because they are diverse in origin, the Preserved data needs to be
        filtered and standardized. The AddressForAll Project makes a <strong>clipping
        focusing on addresses</strong>. The structure of the clipping is standardized
        and published in GeoJSON format, via PostgreSQL in git repositories.</p><p>The
        entire <strong>filtering and publishing process is open and reproducible</strong>,
        anyone can audit it. The results are not submitted to the validation process,
        and the same address can be described and repeated by different sources, such
        as the municipality, the water company, and the logistics company.</p>"
    phase03:
      title: Consolidated Data
      text:
        "<p>Consolidation consists of statistically aggregating the information
        from various sources about the same address and its neighborhoods, and applying
        validation algorithms. In the process the addresses recognized as duplicates
        are reduced to a single address, and invalid addresses are discarded.</p><p>We
        obtain both <strong>the reliability <i>score</i></strong> of the original
        data and the most likely position of the address point. Street names receive
        terminology standardization and house numbers can be optimized through averaging,
        repositioning or interpolation. This database is used for our search and geocoding
        APIs <strong>(under construction)</strong>.</p>"
