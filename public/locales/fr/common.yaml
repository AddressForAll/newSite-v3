data:
  title: Données
  text:
    Nous avons une équipe qui appelle les détenteurs de données et les incite à faire don de 
    leurs données au projet AddressForAll, avec des licences ouvertes. Nous recommandons toujours 
    de publier les données dans le domaine public et d'utiliser la <strong>licence CC0</strong>, mais nous acceptons 
    également les données avec une licence CC0, CC-BY et CC-BY-SA. 
  phases:
    text: "Nos données sont disponibles sur 3 phases de traitement:"
    phase01:
      title: Données préservées 
      text:
        "Les données et les licences du <strong>projet Digital-Guard</strong> sont strictement contrôlées 
        et conservées comme les originaux reçus des donateurs. Il s'agit des “données brutes”, 
        sans normalisation et dans de nombreux formats différents (CSV, Shapefile, Geojason, etc.).  
        Elles sont <strong>conservées pendant 20 ans</strong>, et pendant cette période, elles peuvent être téléchargées, 
        telles que nous les avons reçues." 
    phase02:
      title: Données filtrées 
      text:
        "<p>Parce qu'elles sont d'origines diverses, les données conservées doivent être filtrées et standardisées. 
        Le projet AddressForAll fait une <strong>coupure en se concentrant sur les adresses</strong>. La structure 
        de découpage est normalisée et publiée au format GeoJSON, via PostgreSQL dans des dépôts git. </p>
         <p>L'ensemble du <strong>processus de filtrage et de publication est ouvert et reproductible</strong>, 
         n'importe qui peut le vérifier. Les résultats <strong>ne sont pas validés</strong>, et la même adresse peut 
         être décrite et répétée par différentes sources, telles que la municipalité, la compagnie des eaux et une 
         société de logistique.</p>"
    phase03:
      title: Données consolidées 
      text:
        "<p>La consolidation consiste à agréger statistiquement les informations provenant de plusieurs sources sur une même 
        adresse et son voisinage, et à appliquer des algorithmes de <strong>validation</strong>. Au cours de ce processus, 
        les adresses reconnues comme des doublons sont réduites à une seule adresse, et les adresses invalides sont éliminées. </p>
         <p>Nous obtenons à la fois le <strong><i>score</i> de fiabilité</strong> des données d'origine et la <strong>position la plus probable</strong> du point d'adresse. 
         Les noms de rue bénéficient d'une normalisation terminologique et la numérotation des bâtiments peut être optimisée par le 
         biais de la moyenne, du repositionnement ou de l'interpolation. Cette base est celle utilisée pour nos API de recherche et 
         de géocodage <strong>(en construction)</strong>.</p>"
documentation:
  md: |-
    # Documentation
     Les données mises à disposition par l'institut AddressForAll peuvent être analysées dans nos API ou téléchargées, par parties (données locales d'une municipalité, par exemple) et par phase de leur cycle de traitement. Vous trouverez ci-dessous une brève description des ensembles de données résultant de chacune de ces phases. Pour les détails techniques, veuillez consulter la [documentation](https://git.addressforall.org). 
