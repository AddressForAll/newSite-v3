downloads:
  md: |-
    # Downloads
     Les données mises à disposition par l'institut AddressForAll peuvent être téléchargées par municipalité (données locales) ou au niveau national.
     Liste des fichiers référencés dans les fichiers de configuration `make_conf.yaml`, triés par juridiction. Pour chaque élément, des liens de *téléchargement* (via *hash*) et des liens de navigation à travers les métadonnées sont proposés.
apis:
  md: |-
    # APIs
     Les API du portail de l'Institut AddressForAll correspondent à des fonctionnalités d'accès direct à notre base de données, c'est-à-dire que les Données décrites sont accessibles indirectement via nos dépôts git, comme directement via nos API. Pour les détails techniques, veuillez consulter la [documentation](https://git.addressforall.org).
  html: |-
    <h1>APIs</h1>
     <p>Les API du portail de l'Institut AddressForAll correspondent à des fonctionnalités d'accès direct à notre base de données, c'est-à-dire que les Données décrites sont accessibles indirectement via nos dépôts git, comme directement via nos API. Pour les détails techniques, veuillez consulter la  <a href="https://git.addressforall.org">documentation</a></p>.
services:
  md: |-
    # Services
     <h2>Sponsoring - Mécénat:</h2>
     Nous sommes sponsorisés par des entreprises et des entités qui souhaitent voir le projet se développer. Nous avons une équipe qui appelle les détenteurs de données et les incite à faire don de leurs données au projet AddressForAll, avec des licences ouvertes. Nous faisons un travail de plaidoyer actif pour les données ouvertes et nous enseignons aux gouvernements comment publier leurs données dans le domaine public avec la licence CC0 qui est la plus appropriée. 
     Nous pouvons réaliser des campagnes spécifiques dans des régions ou des pays, à la demande d'un sponsor, mais le résultat du travail est ouvert à tous. Si votre entreprise exploite les données de l'Institut AddressForAll, veuillez nous contacter pour contribuer financièrement à cet effort afin que le projet puisse se développer. 
     <h2>Services pour les gouvernements:</h2>
     Parfois, les gouvernements souhaitent orchestrer un projet de base de données d'adresses ouverte sur leur territoire, mais ne disposent pas du budget, de la structure organisationnelle ou de l'expertise nécessaires pour le faire. Ces gouvernements peuvent passer un contrat avec l'institut AddressForAll pour organiser et exploiter le projet dans leur pays. 
     Le développement du projet peut conduire à la proposition de nouvelles lois améliorant la gestion des adresses, comme nous l'avons vu en France ou en Uruguay, par exemple. 
contribute:
  md: |-
    # Contribuer
     L'institut AddressForAll compte sur la collaboration de tous. Si votre entreprise ou l'agence gouvernementale à laquelle vous participez dispose de données pertinentes, veuillez nous contacter. Même si vous considérez que les données ne sont pas fiables, lorsqu'elles sont croisées avec d'autres données, elles peuvent contribuer grandement à la qualité finale du travail. 
     Les données fournies ne doivent pas nécessairement être des adresses. Lorsque nous recevrons des orthophotos ou des fichiers cartographiques complets, nous essaierons de mettre ces données à la disposition de la communauté OpenStreetMap afin de faciliter son travail de cartographie du monde. 
     Si vous souhaitez devenir un ambassadeur du projet AddressForAll dans votre région ou votre secteur d'activité, vous pouvez faire beaucoup pour nous aider à construire une excellente base d'adresses ouverte. 
     <h2>Ou</h2>
     Si vous souhaitez partager vos impressions et vos conseils afin que nous puissions nous améliorer constamment, n'hésitez pas à nous contacter. Toutes les contributions sont les bienvenues. 
faq:
  title: Questions fréquentes FAQ 
  dados:
    title: Données
    q01:
      q:
        j'ai envoyé une base de données géographique de ma commune. Puis-je voir ces données dans AddressForAll? 
      a:
        text: "Oui. Les données reçues sont disponibles de 3 façons:"
        pt01:
          Données préservées. Chaque paquet est conservé pendant 20 ans, nous gardons les données telles qu’elles ont été reçues et les mettons à disposition par téléchargement ; 
        pt02:
          Des données filtrées, mises à disposition de manière quasi brute, sous forme de cartes, de statistiques ou de téléchargements. Ces données subissent un traitement préliminaire (seule la structure des données d'origine est traitée);
        pt03:
          Données consolidées, avec un contenu éventuellement modifié, mises à disposition dans des services, des API et des téléchargements. Elles ne seront plus "vos données", car leur contribution pourra être écartée, ou elles pourront être mélangées sous forme de moyenne avec d'autres données.  
        subtext:
          Il existe plusieurs types de modification ; voyons quelques exemples. L'institut peut décider de consolider les noms de rue, par exemple en remplaçant toutes les abréviations “Av.” par “Avenue”. Si les points d'adresse sont positionnés au milieu de la parcelle, l'Institut repositionnera le point à l'avant de la parcelle, près de la rue.  
    q02:
      q: Puis-je voir la licence des données? 
      a:
        text:
          "<p>Oui. Pour chaque type de données (conservées, filtrées et consolidées), il peut y avoir une licence différente. 
          Les données originales et filtrées reçoivent la licence des données originales du donneur. Les données consolidées 
          reçoivent une licence selon les originaux traçables, et en cas de données égales avec des licences différentes, 
          c'est la plus ouverte (la moins restrictive) qui est adoptée, variant sur le spectre des “familles de licences” de 
          CC0 à CC-BY-NC-SA, mais avec la majorité en CC0.</p>
          <p>Lorsque les données originales proviennent d'un organisme public, même s'il ne dispose pas d'une licence, celle prévue par la 
          législation du pays (ou de la juridiction plus spécifique) est implicite.</p>
          <p>Par exemple, au Brésil, nous appliquons la règle suivante:</p>" 
        pt01: "Données des organes fédéraux : sont toujours CC0."
        pt02:
          "Données provenant d'organes municipaux ou étatiques : sont en général implicitement ouvertes comme les données fédérales, mais peuvent dépendre d'une législation spécifique."
        subtext:
          Les données consolidées, pour avoir une valeur ajoutée par l'Institut, reçoivent la licence de choix de l'Institut, qui est CC0 dans la mesure du possible. 
    q03:
      q: Puis-je télécharger les données et les combiner avec ma base de données interne?
      a:
        "<p>Oui et non. AddresForAll cherche à travailler avec des données ouvertes, et deux licences sont disponibles. La première, CC0, vous permet de “tout” faire. Vous pouvez télécharger les données, les mélanger avec des données privées et déclarer le nouvel ensemble privé.</p>
         <p>La licence CC-BY-SA, similaire à l'ODbL, utilisée par exemple par OpenStreetMap, n'est pas aussi permissive, et peut "contaminer" la base recevant les données. La base de données résultant de la combinaison des deux données ne peut plus être "privée" ou redistribuée sous la licence CC0, mais uniquement sous la licence CC-BY-SA. Cela peut être inapproprié pour les organismes gouvernementaux qui s'engagent à publier leurs données dans le domaine public. </p>"
    q04:
      q: Puis-je envoyer des données?
      a: Oui, contactez-nous.
