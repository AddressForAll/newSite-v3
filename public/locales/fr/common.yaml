about:
  whoweare:
    title: Qui sommes-nous?
    text:
      L'Institut pour les technologies géo-sociales AddressForAll a pour objectif de 
      plaider en faveur de l'ouverture des données et de l'amélioration de la société
      par le bon usage de la technologie, en mettant l'accent sur les technologies géo-spatiales. 
  historic:
    title: Historique
    text:
      Dans le cadre de leur travail de soutien au projet de carte collaborative OpenStreetMap 
      pendant 3 ans, les fondateurs de l'Institut ont essayé de motiver le gouvernement brésilien 
      à créer une base de données d'adresses ouverte et collaborative au Brésil. Constatant que 
      le projet n'a pas évolué par manque de volonté ou de force politique, Thierry Jean, Filipe 
      Rocha et Peter Krauss ont décidé de lancer le projet "AddressForAll" en 2020 et ont créé une 
      association à but non lucratif appelée "Institut de Technologies Geo-Sociales AddressForAll". 
