projects:
  title: Nos Projets 
  text: Le projet AddressForAll est l'un des projets gérés par l'Institut. 
  link: "/about/?lang=fr#projects"
  project01:
    title: AddressForAll – Adresse pour tous 
    excerpt:
      C'était le premier projet de l'institut. Le projet maintient une base 
      d'adresses collaborative ouverte.
    text:
      Le projet gère une base d'adresses collaborative et ouverte.<br/> 
      Pour que les services d'urgence puissent se rendre au bon endroit, 
      pour permettre une analyse cartographique en quelques clics ou encore 
      pour que les opérateurs publics et privés puissent mieux coordonner leurs 
      travaux, les adresses sont une véritable question de souveraineté pour tout pays. 
  project02:
    title: CRP
    excerpt: Le CEP (code postal brésilien) est-il privé ? Le CRP permet de contourner légalement cette incohérence. 
    text:
      Le CEP (Code postal Brésilien) étant une donnée privée de la poste, les 
      municipalités et les gouvernements ne peuvent pas produire une liste des 
      PEC qui les intéressent. Le projet contourne cette incohérence en donnant à 
      la société une liste de codes qui sont différents des codes postaux, mais qui 
      peuvent avoir la même utilité. 
  project03:
    title: OSM Codes 
    excerpt:
      Les êtres humains ont du mal à mémoriser la latitude/longitude. Le géocode 
      fournit un code court et facile à mémoriser pour désigner une zone de 4m x 4m. 
    text:
      La latitude et la longitude sont des codes difficiles à manipuler et à mémoriser 
      pour les humains. Cependant, localiser un endroit sur une carte est nécessaire 
      pour tout le monde, notamment pour les endroits où il n'y a pas d'adresses de qualité, 
      comme dans les bidonvilles, les déserts, les savanes etc... Les géocodes sont des codes 
      plus faciles à retenir, notamment si nous développons des géocodes plus courts. 
      Ce projet mène des recherches universitaires afin de développer la meilleure technologie de 
      géocodage et de l'apporter aux gouvernements et à la société. Cette technologie doit 
      prendre en compte et être harmonisée avec les grilles statistiques, car les études 
      statistiques, chaque jour davantage, sont géospatiales. 
  project04:
    title: Préservation Digitale
    excerpt: Nous préservons, pendant des décennies, des données que les gouvernements perdent facilement. 
    text: Nous préservons, pendant des décennies, des données que les gouvernements perdent facilement. 
  project05:
    title: Gouvernement Géo Digital
    excerpt:
      Sensibiliser les gouvernements à l'importance de la géographie dans les services 
      numériques et les aider. 
    text:
      Les gouvernements sont conscients de l'importance de la numérisation de leurs services, 
      mais la culture de la géolocalisation n'est pas encore très répandue. Tout le monde veut 
      tout voir sur une carte, mais les responsables ne savent souvent pas par où commencer 
      pour y parvenir. Le projet Gouvernement Géo Digital vise à sensibiliser les gouvernements 
      à l'importance de la géographie dans les services publics et à leur indiquer des moyens 
      concrets de la mettre en œuvre et d'en tirer profit. 
  project06:
    title: Alerte Jeune enfance
    excerpt:
      Le projet développe une plateforme technologique permettant d'alerter les municipalités 
      lorsque des enfants en bas âge se trouvent dans une situation vulnérable. 
