data:
  title: Dados
  text:
    Temos uma equipe que liga para os detentores de dados e os motiva a doá‑los
    para o projeto AddressForAll, com licenças livres. Sempre recomendamos liberar
    os dados no domínio público e o uso da <strong>licença CC0,</strong> mas aceitamos
    também dados com licença CC‑BY e CC‑BY‑SA.
  phases:
    text: "Nossos dados estão disponíveis em 3 fases de tratamento:"
    phase01:
      title: Dados Preservados
      text:
        "<p>Os dados e licenças do <strong>projeto Digital‑Guard</strong> são
        rigorozamente controlados e preservados tal como os originais recebidos dos
        doadores. São os “dados brutos”, sem padronização e nos mais diversos formatos
        (CSV, Shapefile, Geojason etc.).  Eles são <strong>preservados por 20 anos,</strong>
        e  durante esse tempo podem ser baixados, tal como os recebemos.</p>"
    phase02:
      title: Dados Filtrados
      text:
        "<p>Por terem origem diversa, os dados Preservados precisam ser filtrados
        e padronizados. O Projeto AddressForAll faz um <strong>recorte com foco nos
        endereços.</strong> A estrutura do recorte é padronizada e publicado em formato
        GeoJSON, através de PostgreSQL em repositórios git.</p> <p>Todo o <strong>processo
        de filtragem e publicação é aberto e reprodutível,</strong> qualquer um pode
        auditorá‑lo. Os resultados <strong>não sofrem validação,</strong> e um mesmo
        endereço pode ser descrito e repetido por diferentes fontes, tais como a prefeitura,
        a empresa de água e a empresa de logística.</p>"
    phase03:
      title: Dados Consolidados
      text:
        "<p>A consolidação consiste em agregar estatisticamente as informações
        das diversas fontes sobre um mesmo endereço e suas vizinhanças, e aplicar
        algoritmos de <strong>validação.</strong> No processo os endereços reconhecidos
        como duplicados são reduzidos a um só endereço, e os endereços inválidos descartados.</p>
        <p>Obtemos tanto o <strong><i>score</i> de confiabilidade</strong> dos dados
        originais como a <strong>posição mais provável</strong> do ponto de endereço.
        Nomes de rua recebem padronização terminológica e a numeração predial pode
        ser otimizada através de médias, reposicionamentos ou interpolação. Esta base
        é a utilizada para nossas APIs de busca e geocodificação <strong>(em construção).</strong></p>"
