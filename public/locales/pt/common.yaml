apis:
  md: |-
    # APIs
     As APIs do Portal do Instituto AddressForAll correspondem a funcionalidades de acesso direto ao nosso banco de dados, ou seja, os Dados descritos podem ser acessados indiretamente através de nossos repositórios git, como diretamente através das nossas APIs. Para detalhes Técnicos consulte a [documentação](https://github.com/AddressForAll)
  html: |-
    <h1>APIs</h1>
     <p>As APIs do Portal do Instituto AddressForAll correspondem a funcionalidades de acesso direto ao nosso banco de dados, ou seja, os Dados descritos podem ser acessados indiretamente através de nossos repositórios git, como diretamente através das nossas APIs. Para detalhes Técnicos consulte a <a href="https://github.com/AddressForAll">documentação</a></p>
services:
  md: |-
    # Serviços
     <h2>Patrocínio:</h2>
     Somos patrocinados por empresas e entidades, interessadas em ver o projeto crescer. Temos uma equipe que liga para os detentores de dados e os motiva a doa‑los para o projeto AddressForAll, com licenças livres. Fazemos um trabalho de defesa ativa dos dados abertos e ensinamos os governos a publicar seus dados em domínio público com a licença CC0 que é a mais adequada.

     Podemos fazer campanhas específicas em regiões ou países, sob demanda de um patrocinador, entretanto o resultado do trabalho está aberto para todos. Se a sua empresa aproveita os dados do Instituto AddressForAll, entre em contato para contribuir financeiramente com este esforço para que o projeto possa crescer.
     <h2>Serviços para Governos:</h2>
     Às vezes governos desejam orquestrar um projeto de base de dados de endereços aberta em seu território, porém lhes falta orçamento, estrutura organizacional ou competência para tanto. Estes governos podem contratar o Instituto AddressForAll para organizar e operar o projeto no país.

     O desenvolvimento do projeto pode levar à proposta de novas leis que melhoram a gestão dos endereços, como temos visto na França ou no Uruguai, por exemplo.
contribute:
  md: |-
    # Contribuir
     O Instituto AddressForAll conta com a colaboração de todos. Se sua empresa ou o órgão do governo do qual você participa, tem dados relevantes, entre em contato. Mesmo se você considerar os dados pouco confiáveis, no momento de cruzá‑los com outros dados, estes podem ajudar muito na qualidade final do trabalho.

     Dados cedidos não precisam necessariamente ser de endereços. Ao recebermos Ortofotos ou arquivos de mapas completos, procuraremos disponibilizar estes dados para a comunidade OpenStreetMap para facilitar seu trabalho de mapear o mundo.

     Se quiser ser Embaixador do projeto AddressForAll na sua região ou no seu setor de atividade, tem muito que você pode fazer para nos ajudar a constituir uma excelente base aberta de endereços.
     <h2>Ou</h2>
     Caso queira compartilhar suas impressões e dicas para que estejamos em constante melhoria, entre em contato. Todas as contribuições são muito bem‑vindas.
faq:
  title: Perguntas Frequentes FAQ
  dados:
    title: Dados
    q01:
      q:
        Enviei uma base de dados geográficos do meu município. Posso ver estes dados
        no AddressForAll?
      a:
        text: "Sim. Os dados recebidos são disponíveis de 3 maneiras:"
        pt01:
          Dados Preservados. Cada pacote fica preservado por 20 anos, conservamos
          os dados tal como recebidos e os disponibilizamos através de download;
        pt02:
          Dados Filtrados, disponibilizados quase brutos, através de mapas, estatísticas
          ou downloads. São dados submetidos a um tratamento preliminar (apenas a
          estrutura dos dados originais é tratada);
        pt03:
          Dados consolidados, com conteúdo eventualmente modificado, disponibilizados
          em serviços, APIs e downloads. Não serão mais os “seus dados”, pois a sua
          contribuição pode ser descartada, ou estar misturada na forma de média com
          outros dados.
        subtext:
          São vários os tipos de modificação, vejamos alguns exemplos. O Instituto
          pode decidir consolidar os nomes de via, por exemplo, substituindo todas
          as abreviações “Av.” por “Avenida”. Se os pontos de endereço estão posicionados
          no meio do lote, o Instituto reposicionará o ponto para a frente do lote,
          próximo à rua.
    q02:
      q: Posso ver a licença dos dados?
      a:
        text:
          "<p>Sim. Para cada tipo de dado (preservado, filtrado e consolidado),
          pode haver uma licença diferente. Os dados originais e os filtrados recebem
          a licença do dado original do doador. Os dados consolidados recebem uma
          licença conforme originais rastreáveis e, no caso de dados iguais com licenças
          diferentes, adota‑se a mais aberta (menos restritiva), variando no espectro
          das “famílias de licença”, de CC0 a CC‑BY‑NC‑SA, mas com a maioria em CC0.</p>
          <p>Quando o dado original é proveniente de um órgão público, mesmo não possuindo
          uma licença, fica implícita aquela prevista pela legislação do país (ou
          jurisdição mais específica).</p> <p>Por exemplo, no Brasil, aplicamos a
          seguinte regra:</p>"
        pt01: "Dados de órgãos federais: são sempre CC0."
        pt02:
          "Dados de órgãos municipais ou estaduais: são em geral implicitamente
          abertos como os federais, mas podem depender de legislação específica."
        subtext:
          Os dados consolidados, por terem valor agregado pelo Instituto, recebem
          a licença de escolha do Instituto, que é a CC0 sempre que possível.
    q03:
      q: Posso baixar os dados e combiná‑los com a minha base de dados interna?
      a:
        "<p>Sim e não. O AddresForAll procura trabalhar com dados abertos, sendo
        que duas licenças estão disponíveis. A primeira, CC0, permite fazer “tudo”.
        Pode baixar os dados, misturá‑los com dados privados e declarar o novo conjunto
        privado.</p> <p>A licença CC‑BY‑SA, similar à ODbL, usada por exemplo pelo
        OpenStreetMap, não é tão permissiva, podendo “contaminar” a base que recebe
        os dados. A base de dados resultante da combinação dos dois dados não pode
        ser mais “privada” nem ser redistribuída com a licença CC0, mas somente com
        a licença CC‑BY‑SA. Isto pode ser inadequado para órgãos de governo que têm
        como compromisso publicar seus dados em domínio Público, por exemplo no diário
        oficial.</p>"
    q04:
      q: Posso enviar dados?
      a: Sim. Entre em contato conosco.
