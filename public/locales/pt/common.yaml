about:
  whoweare:
    title: Quem Somos?
    text:
      O Instituto de Tecnologias Geo‑Sociais AddressForAll tem por objetivo a
      defesa dos dados abertos e da melhoria social, através do bom uso da tecnologia
      com ênfase nas tecnologias geo‑espaciais.
  historic:
    title: Histórico
    text:
      Como parte do seu trabalho no apoio ao projeto de mapa colaborativo OpenStreetMap,
      durante 3 anos, os fundadores do Instituto tentaram motivar o governo Brasileiro
      a criar uma base de dados de endereços aberta e colaborativa no Brasil. Vendo
      que o projeto não passava da ideação, devido à falta de vontade ou força política,
      Thierry Jean, Filipe Rocha e Peter Krauss decidiram lançar o projeto "Endereço
      para todos" em 2020 e criaram uma associação sem fins lucrativos chamada "Instituto
      de Tecnologias Geo‑Sociais AddressForAll".
