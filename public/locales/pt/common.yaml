projects:
  title: Nossos Projetos
  text: O Projeto AddressForAll é um dos vários projetos mantidos pelo Instituto.
  link: "/about/?lang=pt#projects"
  project01:
    title: AddressForAll – Endereço para todos
    excerpt:
      Este foi o primero projeto do instituto. O projeto mantém uma base de
      endereços colaborativa aberta.
    text:
      O projeto administra uma base de endereços colaborativa aberta.<br/> Para
      que os serviços de emergência cheguem ao lugar certo, para permitir a realização
      de uma análise cartográfica em poucos cliques ou mesmo para que operadores públicos
      e privados coordenem melhor suas obras, os endereços são uma questão real de
      soberania para o Brasil e qualquer país.
  project02:
    title: Código de Roteamento Postal
    excerpt: O CEP é privado? O CRP contorna legalmente esta incoerência.
    text:
      O CEP sendo um dado privado dos correios, municípios e governos não podem
      produzir uma lista dos CEP de interesse deles. O projeto contorna esta incoerência,
      dando à sociedade uma lista de códigos diferentes dos CEP, mas que podem ter
      a mesma utilidade.
  project03:
    title: OSM Codes
    excerpt:
      Seres humanos tem dificuldade em decorar latitude/longitude. O Geocode
      cria um código curto, fácil de lembrar para apontar una área de 4m x 4m.
    text:
      A latitude Longitude é um código muito difícil para seres humanos manusear
      e lembrar. Entretanto, apontar um local no mapa é necessário para todos, particularmente
      para lugares onde não tem endereços de qualidade, como nas comunidades, nos
      desertos, nas savanas etc… Geocódigos são códigos mais fáceis de lembrar, particularmente
      se desenvolvermos geocódigos mais curtos. Este projeto realiza uma pesquisa
      acadêmica para desenvolver a melhor tecnologia de Geocódigo e leva‑la para os
      governos e a sociedade. Esta tecnologia deveria levar em conta e ser harmonizada
      com as grades estatísticas, porque os estudos estatísticos, cada dia mais, são
      geo‑espaciais.
  project04:
    title: Preservação Digital
    excerpt: Preservamos por décadas dados que governos perdem facilmente.
    text: Preservamos, por décadas, dados que governos perdem facilmente.
  project05:
    title: Governo Geo‑Digital
    excerpt:
      Conscientizar os governos da importância da geografia nos serviços digitais
      e ajuda‑los.
    text:
      Os governos estão conscientes da importância da digitalização dos seus serviços,
      entretanto a cultura de geolocalização é ainda pouco difundida. Todo mundo quer
      ver tudo num mapa, mas os gestores, muitas vezes, não sabem nem por onde começar
      para que isto aconteça. O projeto de Governo Geo Digital objetiva conscientizar
      os governos da importância da geografia nos serviços públicos assim como apontar
      os caminho
  project06:
    title: Alerta Primeira Infância
    excerpt:
      O projeto desenvolve uma plataforma tecnológica de alertas para os municípios,
      quando crianças da primeira infância estão em situação de vulnerabilidade.
